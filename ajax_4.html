    <body>
        <button id="btns">Get Name</button>
        <hr><!-- comment -->
        <form method="GET" action="process.php">
            <input type="text" name="name">
            <input type="submit" name="Submit">
        </form>
        <script>
            
            document.getElementById('btns').addEventListener('click', getName);
            
            function getName(){
                var xhr= new XMLHttpRequest();
                 xhr.open('GET','process.php?name=Ahmad', true);
                 xhr.onload= function(){
                     console.log( this.responseText);
                     
                 };//onload
                 xhr.send();
            }// getName
        </script>
    </body>
